const Exercices = () => {
    // 15 Perguntas expandidas
    const questions = [
        // 1-5: Pronomes Sujeito / T√¥nico
        { id: 1, text: "Eu falo franc√™s (Usando a contra√ß√£o): J'___ fran√ßais.", answer: "parle", hint: "Verbo 'parler' na 1¬™ pessoa." },
        { id: 2, text: "N√≥s vamos ao cinema (No franc√™s falado): ___ va au cin√©ma.", answer: "On", hint: "Lembre-se do pronome que conjuga no singular, mas significa 'N√≥s'." },
        { id: 3, text: "A chave √© para ___ (para dar √™nfase a 'ela'): La cl√© est pour ___.", answer: "elle", hint: "Qual √© o pronome t√¥nico para 'ela'?" },
        { id: 4, text: "Ele √© mais inteligente do que ___ (eu).", answer: "moi", hint: "Pronome t√¥nico usado ap√≥s a compara√ß√£o 'que'." },
        { id: 5, text: "Eles (o grupo de crian√ßas, misto) est√£o prontos? ___ sont pr√™ts.", answer: "Ils", hint: "O pronome sujeito plural que engloba masculino e misto." },

        // 6-10: COD / COI
        { id: 6, text: "Tu os compras (as ma√ß√£s, plural): Tu ___ ach√®tes.", answer: "les", hint: "Pronome Objeto Direto (COD) plural (antes do verbo)." },
        { id: 7, text: "Eu dou o livro a ele: Je ___ donne le livre.", answer: "lui", hint: "Pronome Objeto Indireto (COI) singular (unissex)." },
        { id: 8, text: "Eu falo com as alunas (plural): Je ___ parle.", answer: "leur", hint: "Pronome Objeto Indireto (COI) plural." },
        { id: 9, text: "Voc√™ (formal) me v√™: Vous ___ voyez.", answer: "me", hint: "O pronome objeto 'me' para 1¬™ pessoa singular." },
        { id: 10, text: "N√≥s estamos esperando ___ (voc√™, informal): Nous t'___.", answer: "attendons", hint: "Verbo 'attendre' na 1¬™ pessoa do plural. O pronome objeto 't'' j√° est√° contra√≠do." },

        // 11-15: Adverbiais / Possessivos / Relativos
        { id: 11, text: "Eu volto de l√° (do trabalho): Je ___ reviens.", answer: "en", hint: "Pronome que substitui 'de' + lugar/coisa." },
        { id: 12, text: "N√≥s comemos alguns (de bolo): Nous ___ mangeons.", answer: "en", hint: "Pronome que indica 'quantidade/alguns'." },
        { id: 13, text: "Eu penso nisso (o trabalho): J'___ pense.", answer: "y", hint: "Pronome que substitui '√†' + coisa." },
        { id: 14, text: "O meu livro √© novo, e o ___ (o teu, masc. sing.) √© velho. (Pronome Possessivo)", answer: "tien", hint: "Pronome Possessivo simples, masculino singular." },
        { id: 15, text: "A pessoa ___ me ligou √© meu amigo (sujeito): La personne ___ m'a appel√© est mon ami.", answer: "qui", hint: "O que vem depois √© um verbo ('a appel√©'), ent√£o precisa de um pronome sujeito." },
    ];
    
    const [answers, setAnswers] = useState({});
    const [results, setResults] = useState({});
    const [showResults, setShowResults] = useState(false);

    const handleInputChange = (id, value) => {
        setAnswers(prev => ({ ...prev, [id]: value }));
        // Remove feedback ao editar
        setResults(prev => ({ ...prev, [id]: undefined }));
    };

    const checkAllAnswers = () => {
        const newResults = {};
        let allAnswered = true;
        let correctCount = 0;

        questions.forEach(q => {
            const userAnswer = answers[q.id]?.toLowerCase().trim() || '';
            const correctAnswer = q.answer.toLowerCase().trim();
            
            if (userAnswer === '') {
                allAnswered = false;
            }

            const isCorrect = userAnswer === correctAnswer;
            newResults[q.id] = isCorrect;
            if (isCorrect) correctCount++;
        });

        if (!allAnswered) {
             console.log("ERRO: Por favor, responda a todas as 15 perguntas antes de verificar.");
             return;
        }

        setResults(newResults);
        setShowResults(true);

        const feedbackMessage = correctCount === questions.length 
            ? "F√©licitations! Voc√™ gabaritou os 15 exerc√≠cios!" 
            : `Voc√™ acertou ${correctCount} de ${questions.length} quest√µes. Revise as regras!`;
        
        console.log(feedbackMessage); 
    };

    const resetQuiz = () => {
        setAnswers({});
        setResults({});
        setShowResults(false);
        console.log("Quiz resetado. Tente novamente!");
    }

    const correctCount = Object.values(results).filter(r => r === true).length;
    const totalQuestions = questions.length;
    const percentage = (correctCount / totalQuestions) * 100;

    return (
        <div className="bg-purple-100 p-6 rounded-2xl shadow-2xl border-l-8 border-purple-600">
            <h2 className="text-3xl font-extrabold text-purple-800 mb-4 flex items-center">

                Complete as lacunas com o pronome ou verbo que falta, focando nas regras de posi√ß√£o e concord√¢ncia que voc√™ acabou de aprender.
            </p>

            <div className="space-y-6">
                {questions.map(q => (
                    <div key={q.id} className={`p-4 rounded-lg shadow-md border ${
                        results[q.id] === true ? 'bg-green-50 border-green-300' : 
                        results[q.id] === false ? 'bg-red-50 border-red-300' : 'bg-white border-gray-200'
                    }`}>
                        <p className="font-semibold text-lg text-gray-800 mb-2">
                            {q.id}. {q.text.split('___')[0]}
                        </p>
                        <div className="flex items-center space-x-2">
                            <input
                                type="text"
                                value={answers[q.id] || ''}
                                onChange={(e) => handleInputChange(q.id, e.target.value)}
                                placeholder="Sua resposta..."
                                className={`p-2 border rounded focus:ring-2 focus:ring-blue-400 transition flex-grow ${
                                    results[q.id] === true ? 'border-green-500' : 
                                    results[q.id] === false ? 'border-red-500' : 'border-gray-300'
                                }`}
                                disabled={showResults}
                            />
                            <span className="text-xl font-bold text-gray-800">
                                {q.text.split('___')[1]}
                            </span>
                            
                            {/* Feedback Icon */}
                            {showResults && (
                                results[q.id] === true 
                                    ? <CheckCircle className="w-6 h-6 text-green-600" />
                                    : <XCircle className="w-6 h-6 text-red-600" />
                            )}
                        </div>
                        
                        {/* Exibir a resposta correta se estiver incorreta */}
                        {showResults && results[q.id] === false && (
                            <p className="text-sm text-red-700 mt-2 font-bold">
                                Resposta Correta: <span className='bg-red-200 p-1 rounded'>{q.answer}</span>
                            </p>
                        )}

                        <p className="text-sm text-blue-500 mt-2 italic flex items-center">
                            <Lightbulb className="w-4 h-4 mr-1" /> Dica: {q.hint}
                        </p>
                    </div>
                ))}
            </div>

            <div className="mt-8 flex justify-center flex-col items-center space-y-4">
                <button
                    onClick={showResults ? resetQuiz : checkAllAnswers}
                    className="bg-purple-600 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-purple-700 transition duration-300 shadow-lg transform hover:scale-105"
                >
                    {showResults ? 'Refazer o Teste' : 'Verificar as 15 Respostas'}
                </button>
                
                {showResults && (
                    <div className='text-center p-4 bg-purple-50 rounded-lg border-2 border-purple-300 w-full max-w-sm'>
                        <p className='text-xl font-bold text-purple-800'>
                            Resultado Final: {correctCount} / {totalQuestions}
                        </p>
                        <p className='text-3xl font-extrabold text-red-600 mt-1'>
                            {percentage.toFixed(0)}%
                        </p>
                    </div>
                )}
            </div>
        </div>
    );
};
